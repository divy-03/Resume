name: Update Resume

on:
  push:
    branches:
      - main
    paths:
      - 'resume.tex'

jobs:
  update-resume:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: resume.tex
          args: -pdf -interaction=nonstopmode -file-line-error
      
      - name: Commit PDF to Repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.pdf
          git diff --quiet && git diff --staged --quiet || git commit -m "Update compiled resume.pdf"
          git push
      
      - name: Update File on Google Drive
        run: |
          # Install required Python packages
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
          
          # Create Python script to update Drive file
          cat > update_drive.py << 'EOF'
          import os
          import json
          from google.oauth2.credentials import Credentials
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload
          
          # File ID from your Drive link
          FILE_ID = '1g8mh6ljWBp8ipTdmyZW6N4gTttL-DQB5'
          
          # Load credentials from secret
          creds_data = json.loads(os.environ['GOOGLE_CREDENTIALS'])
          creds = Credentials.from_authorized_user_info(creds_data)
          
          # Build Drive service
          service = build('drive', 'v3', credentials=creds)
          
          # Update the file
          media = MediaFileUpload('resume.pdf', mimetype='application/pdf')
          
          updated_file = service.files().update(
              fileId=FILE_ID,
              media_body=media
          ).execute()
          
          print(f"âœ… Successfully updated file: {updated_file.get('name')}")
          print(f"ðŸ“„ File ID: {FILE_ID}")
          print(f"ðŸ”— Link: https://drive.google.com/file/d/{FILE_ID}/view?usp=sharing")
          EOF
          
          # Run the update script
          python update_drive.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
